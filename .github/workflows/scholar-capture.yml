name: Google Scholar Element Screenshot

on:
  workflow_dispatch:
    inputs:
      author_id:
        description: 'Google Scholar Author ID'
        required: true
        default: 'NAeKcO4AAAAJ'
      lang:
        description: 'Language (e.g., en, zh-CN, zh-TW)'
        required: true
        default: 'en'

jobs:
  scholar_capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run Screenshot Script
        env:
          AUTHOR_ID: ${{ inputs.author_id }}
          LANG: ${{ inputs.lang }}
        run: node screenshot.js
        
      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-snapshot
          path: |
            debug_output.html
            debug_fullpage.png
            
      - name: Upload Screenshot Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scholar-metrics
          path: liao_scholar_metrics.png
